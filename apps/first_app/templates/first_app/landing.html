<!DOCTYPE html>
<html>
	<head>
		<title>Travel Buddy</title>
		{% load staticfiles %}
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicon -->
		<!-- <link rel="shortcut icon" type="image/x-icon" href="styles/images/linda_rae_favicon.png"> -->
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

		<!-- My Javascript -->
		<script src="{% static 'first_app/javascript/landing.js' %}" type="text/javascript"></script>

		<!-- My CSS -->
		<!-- <link rel="stylesheet" type="text/css" href="styles/main.css">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> -->

	</head>
	<body class="container">
		<nav>
		    <div class="nav-wrapper black">
		      <a href="#" class="brand-logo">Logo</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="#">About</a></li>
		        <li><a href="#">Log In</a></li>
		      </ul>
		    </div>
	  </nav>
	  <h1>All Your Travel Plans in One Place</h1>
	  <!-- Modal Trigger -->
	  <a class="waves-effect waves-light btn modal-trigger pink" href="#register">Join</a>

	  <!-- Modal Structure -->
	  <div id="register" class="modal">
	    <div class="modal-content">
	    	<!-- Registration Errors -->
			{% if messages %}
				{% for message in messages%}
					{% if 'registration' in message.tags %}
						<p>{{message}}</p>
					{% endif %}
				{%endfor%}
			{% endif %}
	  <!-- Registration Form -->
			<div class="row">
				<form class="col s12" action="/register" method="post">
				{% csrf_token %}
					<div class="row">
						<div class="input-field col s12">
							<input id="first_name" type="text" class="validate" name="first_name">
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s12">
							<input id="last_name" type="text" class="validate" name="last_name">
							<label for="last_name">Last Name</label>
						</div>
						<div class="input-field col s12">
							<input id="email" type="text" class="validate" name="email">
							<label for="email">Email</label>
						</div>
						<div class="input-field col s12">
							<input id="password" type="password" class="validate" name="password">
							<label for="password">Password</label>
						</div>
						<div class="input-field col s6">
							<input id="password_confirmation" type="password" class="validate" name="password_confirmation">
							<label for="password_confirmation">Confirm Password</label>
						</div>
					</div>
				    <div class="modal-footer">
				    	<input type="submit" value="Register" class="modal-action modal-close waves-effect waves-green btn-flat">
				    </div>
				</form>
			</div>
		</div>
	  </div>
	</body>
</html>
